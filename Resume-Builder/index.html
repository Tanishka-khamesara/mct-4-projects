<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="html2pdf.bundle.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav>
      <h1 class="logo">Resume Builder</h1>
      <button class="dwn-btn" onclick="downloadResume()">
        Download<i id="dwnld" class="fa-solid fa-arrow-down"></i>
      </button>
    </nav>
    <main>
      <div class="left-panel">
        <form id="resumeForm">
          <div class="template-container">
            <p>Select one Template</p>
            <button class="tempbtn" type="button" onclick="revertTemplate()">
              1
            </button>
            <button class="tempbtn" type="button" onclick="changeTemplate()">
              2
            </button>
          </div>
          <div class="color-container">
            <p class="color-head">Select a color</p>
            <button type="button" onclick="colorBlue()" id="blue"></button>
            <button type="button" onclick="colorRed()" id="red"></button>
            <button type="button" onclick="colorGreen()" id="green"></button>
            <button type="button" onclick="colorPurple()" id="purple"></button>
          </div>
          <div class="image-container">
            <div class="headings">
              <i class="fa-solid fa-image"></i>
              <p>Upload Image</p>
            </div>
            <div class="upload-container">
              <input class="dp-input" type="file" id="dp" accept="image/*" />
              <button class="addbtn" type="button" onclick="displayImage()">
                <i class="fa-solid fa-plus"></i>Add Image
              </button>
            </div>
          </div>
          <div class="personal-container">
            <div class="headings">
              <i class="fa-regular fa-user"></i>
              <p>Personal Details</p>
            </div>
            <div class="personal">
              <div class="inputs">
                <label for="">First Name</label>
                <input id="firstname" placeholder="John" type="text" />
              </div>
              <div class="inputs">
                <label for="">Last Name</label>
                <input id="lastname" placeholder="Doe" type="text" />
              </div>
              <div class="inputs">
                <label for="">Email</label>
                <input
                  id="email"
                  placeholder="john.doe@example.com"
                  type="text"
                />
              </div>
              <div class="inputs">
                <label for="">Phone</label>
                <input id="tel" placeholder="+91 9912345678" type="number" />
              </div>
              <div class="inputs">
                <label for="">Address</label>
                <input
                  id="address"
                  placeholder="123 Street, Punjabi bagh, Delhi"
                  type="text"
                />
              </div>
              <div class="inputs">
                <label for="">Job Title</label>
                <input
                  id="job-title"
                  placeholder="Full-Stack Web Developer"
                  type="text"
                />
              </div>
            </div>
          </div>

          <div class="education-container">
            <div class="headings">
              <i class="fa-solid fa-book"></i>
              <p>Education</p>
            </div>
            <div class="education">
              <div class="inputs">
                <label for="">Institution</label>
                <input id="Instname" placeholder="XYZ University" type="text" />
              </div>
              <div class="inputs">
                <label for="">Location</label>
                <input
                  id="Instlocation"
                  placeholder="New Delhi, India"
                  type="text"
                />
              </div>
              <div class="inputs">
                <label for="">Degree Type</label>
                <input
                  id="Instdegree"
                  placeholder="Bachelors/Masters"
                  type="text"
                />
              </div>
              <div class="inputs">
                <label for="">Field of Study</label>
                <input
                  id="Instfield"
                  placeholder="Computer Science / Electronics"
                  type="text"
                />
              </div>
              <div class="inputs">
                <label for="">Start Month / Year</label>
                <input id="Inststart" placeholder="July 2019" type="text" />
              </div>
              <div class="inputs">
                <label for="">Grad Month / Year</label>
                <input id="Instend" placeholder="July 2023" type="text" />
              </div>
              <div class="inputs">
                <label for="">Scores</label>
                <input
                  id="Instscore"
                  placeholder="CGPA / GPA / Percentage"
                  type="text"
                />
              </div>
            </div>
            <div>
              <button class="addbtn" type="button" onclick="addEducation()">
                <i class="fa-solid fa-plus"></i>Add Education
              </button>
            </div>
          </div>

          <div class="experience-container">
            <div class="headings">
              <i class="fa-solid fa-briefcase"></i>
              <p>Experience</p>
            </div>
            <div class="experience">
              <div class="inputs">
                <label for="">Employer</label>
                <input id="expname" placeholder="HackerRank" type="text" />
              </div>
              <div class="inputs">
                <label for="">Job Title</label>
                <input
                  id="exppost"
                  placeholder="Full-Stack Web Developer"
                  type="text"
                />
              </div>
              <div class="inputs">
                <label for="">Start Month / Year</label>
                <input id="expstart" placeholder="July 2019" type="text" />
              </div>
              <div class="inputs">
                <label for="">End Month / Year</label>
                <input id="expend" placeholder="July 2023" type="text" />
              </div>
              <div class="inputs">
                <label for="">Location</label>
                <input
                  id="explocation"
                  placeholder="Delhi, India"
                  class="location"
                  type="text"
                />
              </div>
              <div class="inputs">
                <label for="">Description</label>
                <textarea
                  class="description"
                  name=""
                  id="expdesc"
                  cols="47"
                  rows="10"
                  placeholder="-This is a description of the things I did working there"
                ></textarea>
              </div>
            </div>
            <div>
              <button class="addbtn" type="button" onclick="addExperience()">
                <i class="fa-solid fa-plus"></i>Add Experience
              </button>
            </div>
          </div>

          <div class="skillset-container">
            <div class="headings">
              <i class="fa-solid fa-layer-group"></i>
              <p>Skillsets</p>
            </div>
            <div class="skillset">
              <div class="inputs">
                <label for="">Add Languages</label>
                <input
                  id="language"
                  placeholder="C++, Java, Python"
                  type="text"
                />
              </div>
              <div class="inputs">
                <label for="">Add libraries / frameworks</label>
                <input
                  id="library"
                  placeholder="JavaScript, React"
                  type="text"
                />
              </div>
              <div class="inputs">
                <label for="">Add tools / platforms</label>
                <input id="tools" placeholder="Skill1, Skill2" type="text" />
              </div>
              <div class="inputs">
                <label for="">Add databases</label>
                <input id="db" placeholder="Skill1, Skill2" type="text" />
              </div>
            </div>
          </div>

          <div class="projects-container">
            <div class="headings">
              <i class="fa-solid fa-desktop"></i>
              <p>Projects</p>
            </div>
            <div class="projects">
              <div class="inputs">
                <label for="">Project Title</label>
                <input
                  id="projecttitle"
                  placeholder="Linux Kernal etc."
                  type="text"
                />
              </div>
              <div class="inputs">
                <label for="">Technologies Used</label>
                <input
                  id="projecttech"
                  placeholder="Javascript, Firebase, React (separated by commas)"
                  type="text"
                />
              </div>
              <div class="inputs">
                <label for="">Project Link / GitHub Repository</label>
                <input
                  id="projectlink"
                  placeholder="github.com/you-username/repository"
                  type="text"
                />
              </div>
              <div class="inputs">
                <label for="">Description</label>
                <textarea
                  class="description"
                  name=""
                  id="projectdesc"
                  cols="47"
                  rows="10"
                  placeholder="- With this project I was aiming to solve this problem statement and impacted X users with the final launch / relase"
                ></textarea>
              </div>
              <div>
                <button class="addbtn" type="button" onclick="addProjects()">
                  <i class="fa-solid fa-plus"></i>Add Projects
                </button>
              </div>
            </div>
          </div>

          <div class="certificate-container">
            <div class="headings">
              <i class="fa-regular fa-star"></i>
              <p>Certification</p>
            </div>
            <div class="certificate">
              <div class="inputs">
                <label for="">Certificate Title</label>
                <input
                  id="certificatename"
                  placeholder="Game Development Workshop using Python"
                  type="text"
                />
              </div>
              <div class="inputs">
                <label for="">Certificate Link</label>
                <input
                  id="certificatelink"
                  placeholder="drive.google.com/file/d/1Q2we3eds58W8sasd/view"
                  type="text"
                />
              </div>
              <div class="inputs">
                <label for="">Issued by</label>
                <input
                  id="certificateissued"
                  placeholder="HackerRank, Udemy, Coursera, etc"
                  type="text"
                />
              </div>
            </div>
            <div>
              <button class="addbtn" type="button" onclick="addCertification()">
                <i class="fa-solid fa-plus"></i>Add Certification
              </button>
            </div>
          </div>

          <div class="additional-container">
            <div class="headings">
              <i class="fa-regular fa-star"></i>
              <p>Additional</p>
            </div>
            <div class="additional">
              <div class="inputs">
                <label for="">Honors & Awards</label>
                <input
                  id="additional"
                  placeholder="Won X hackathon at X institute"
                  type="text"
                />
              </div>
            </div>
            <div>
              <button class="addbtn" type="button" onclick="addAwards()">
                <i class="fa-solid fa-plus"></i>Add Honor / Award
              </button>
            </div>
          </div>
        </form>
      </div>
      <div class="right-panel">
        <div id="preview"></div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
